<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>StekjesBieb - Buurtcampus Oost</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/desktop.css">
</head>

<body>

  <header>
    

    <div class="header-top">
      <img  class="logo" src="./assets/logo1.svg" alt="Buurtcampus-Oost">
      <a href="index.html" class="terug"> TERUG </a>
    </div>

    <h1 class="h1-end">Doneer! <br> En maak een ander blij met uw stekje </h1>
    
  </header>

  <main class="form-main">
    
    <h2 class="kopje-form"> 
      Vul hier de benodigde informatie die nodig zijn,
      om het stekje goed te onderhouden.
    </h2>

    <form action="end.html" method="get" class="form-stekje">

      <div class="form-naam">
        <label for="name">Naam van uw stekje: </label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="form-beschrijving">
        <label for="text">Beschrijving: </label>
        <textarea name="comment" form="usrform"></textarea>
      </div>
      <div class="form-verzorging">
        <label for="text">Verzorging tips: </label>
        <textarea name="comment" form="usrform"></textarea>
      </div>

      <div class="submit-kader">
        <input class="submit" type="submit" value="DONEER!">
      </div>

    </form>
  

  </main>

  <footer>

    <article class="contact">
      <h4>Contact Info</h4>

      <p class="p-footer">
        Plantenbieb Nederland <br>
        Bij jou in de buurt<br>
        hoi@plantenbieb.com
      </p>
    </article>

    <article class="overons">
        <h4>Overons</h4>

        <p class="p-footer">
            <img class="profiel" src="./assets/profiel.png"> 
            <br><br>
            Developer: Jalal Toufik
        </p>
    </article>

    <article class="media">
        <h4>Socialmedia</h4>
    </article>


    <div class="campus">
      <img class="campus-logo" src="./assets/waarom_O.png" alt="campus-logo">
    </div>
    
    <p class="p-footer">Copyleft 2022, all wrongs reversed.</p>

  </footer>

</body>

</html>
